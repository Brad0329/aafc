{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>주니어아카데미 관리자모드</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="{% static 'ba_office/css/style.css' %}" rel="stylesheet" type="text/css">
<script language="JavaScript" src="{% static 'ba_office/js/jquery-1.11.3.min.js' %}"></script>
<script language="JavaScript" src="{% static 'ba_office/js/common.js' %}"></script>
</head>
<body>

<script language="javascript">
    function office_login() {
        var login_id = document.getElementsByName('login_id')[0];
        var login_pwd = document.getElementsByName('login_pwd')[0];
        if (login_id.value == '') {
            alert('관리자 아이디를 입력해주세요.');
            login_id.focus();
            return;
        }
        if (login_pwd.value == '') {
            alert('관리자 비밀번호를 입력해주세요.');
            login_pwd.focus();
            return;
        }
        document.getElementById('login_form').submit();
    }
</script>

<div id="wrap_login">
    <div id="contents_login">
        <div class="box_login">
            <div class="input_log">
                <form id="login_form" name="login_form" method="post" action="{% url 'office_login' %}">
                    {% csrf_token %}
                    <p><input type="text" name="login_id" style="width:198px;" class="input_login" placeholder="아이디" value=""></p>
                    <p><input type="password" name="login_pwd" style="width:198px;" class="input_login" placeholder="비밀번호" onkeydown="if (event.keyCode == 13){ office_login(); return false; }"></p>
                </form>
            </div>
            <div class="btn_login"><a href="javascript:office_login();"><img src="{% static 'ba_office/images/btn_login_junior.gif' %}" alt="login" /></a></div>
        </div>
    </div>
</div>

{% if error %}
<script>alert('{{ error }}');</script>
{% endif %}

</body>
</html>
